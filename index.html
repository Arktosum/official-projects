<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = 'title-text'>Sorting Visualizer</div>
    <div id="input-container">
        <button id="randomize" class = 'btn rand-btn' onclick = "generateBarArray()">Randomize!</button>
        <span class = 'custom-text'>Size</span><input type="range" id="array-size" min = "2" max = "70" value = "2">
        <span class = 'custom-text'>Speed</span><input type="range" id="change-speed" min = "1" max = "100" value = "1">
        <button id="bubble" class = 'btn' onclick = "bubbleSort()">Bubble Sort</button>
    </div>
    <div id="visualizer"></div>
</body>
</html>
